<!DOCTYPE html>
<html>
<head>
    <title>Attendance Register - Sign In</title>
    <style>
        body {
    background-image: url('https://th.bing.com/th/id/OIP.Zzhl66kLn8kF2miVAiuKtwHaLH?w=640&h=960&rs=1&pid=ImgDetMain');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden; 
}

.container {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); 
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin: auto; 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
}
.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Attendance Register</h2>
            <p>Sign In</p>
        </div>

        <div class="form-container">
            <form action="Index.jsp" method="post">
                <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
